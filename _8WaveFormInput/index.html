<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <title>WaveFormInput</title>
</head>
<body>
   <div class="container"> 
     <h1>Please Login</h1> 
     <form> 
        <div class="form-control"> 
           <input type="text" required> 
           <label for="">Email</label> 

           <!-- 
            Using JavaScript, we're going to convert the above label to label below like this...
            <label >
              <span style="transition-delay: 0ms">E</span>
              <span style="transition-delay: 0ms">m</span>
              <span style="transition-delay: 0ms">a</span>
              <span style="transition-delay: 0ms">i</span>
              <span style="transition-delay: 0ms">l</span>
           </label> -->

        </div>
        <div class="form-control">
           <input type="password" required> 
           <label for="">Password</label>
        </div> 
        <button class="btn">Login</button> 
        <p class="text">Don't have an account? <a href="#">Register</a></p>
     </form>
   </div>
</body>
</html>

<script src="script.js"></script>
