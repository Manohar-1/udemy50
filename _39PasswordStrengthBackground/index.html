<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.11/tailwind.min.css" integrity="sha512-KO1h5ynYuqsFuEicc7DmOQc+S9m2xiCKYlC3zcZCSEw0RGDsxcMnppRaMZnb0DdzTDPaW22ID/gAGCZ9i+RT/w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a4b0bfc3a2.js"
      crossorigin="anonymous"
    ></script>
    <title>Password Strength Background</title>
  </head>
  <body>
    <div class="background" id="background"> 

    </div> 
    <div class="bg-white rounded p-10 text-center shadow-md"> 
      <h1 class="text-3xl">Image Password Strength</h1>
      <p class="text-sm text-gray-700">Change the password to see the effect</p> 
      <div class="my-4 text-left"> 
        <label for="email" class="text-gray-900">Email</label> 
        <input id="email" placeholder="Enter Email" type="email" class="border block w-full p-2 mt-2 rounded"> 
      </div>
      <div class="my-4 text-left"> 
        <label for="password" class="text-gray-900">Password</label> 
        <input id="password" placeholder="Enter Password" type="password" class="border block w-full p-2 mt-2 rounded"> 
      </div> 

      <button type="submit" class="bg-black text-white py-2 mt-4 inline-block w-full rounded">Submit</button>
    </div>
  </body>
</html>

<script src="script.js"></script>
