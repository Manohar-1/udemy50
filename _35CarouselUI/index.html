<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel UI</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs"> 
            <img src="https://images.unsplash.com/photo-1698046474118-bdc0e474869c?auto=format&fit=crop&q=80&w=2054&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="first_image">
            <img src="https://images.unsplash.com/photo-1697389399089-540b69f50e28?auto=format&fit=crop&q=80&w=2075&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="second_image">
            <img src="https://plus.unsplash.com/premium_photo-1681140029685-20ee2bd95b8b?auto=format&fit=crop&q=80&w=2075&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="third_image"> 
            <img src="https://images.unsplash.com/photo-1696258361232-5cf43e06afa8?auto=format&fit=crop&q=80&w=2071&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="fourth_image">
        </div> 
        <div class="buttons-container"> 
            <button id="left" class="btn">Prev</button> 
            <button id="right" class="btn">Next</button>
        </div>
    </div>     

    
</body>
</html> 
<script src="script.js"></script>
