<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a4b0bfc3a2.js"
      crossorigin="anonymous"
    ></script>
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container"> 
      <div class="left-slide">
        <div style="background-color: #FD3555;"> 
          <h1>Nature Flower</h1> 
          <p>All In Pink</p>
        </div>
        <div style="background-color: #2A86BA;"> 
          <h1>Blue Sky</h1> 
          <p>with it's mountains</p>
        </div>
        <div style="background-color: #252E33;"> 
          <h1>Lonely Castle</h1> 
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #FFB866;"> 
          <h1>Flying Eagle </h1> 
          <p>in the sunset</p>
        </div>
      </div> 
      <div class="right-slide">
        <div style="background-image:url(https://images.unsplash.com/photo-1550133730-695473e544be?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGZseWluZyUyMGVhZ2xlfGVufDB8fDB8fHww&auto=format&fit=crop&w=1000&q=60)"></div>
        <div style="background-image:url(https://images.unsplash.com/photo-1512102917795-4edc80a0aa63?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1055&q=80)"></div>
        <div style="background-image:url(https://images.unsplash.com/photo-1514454529242-9e4677563e7b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80)"></div>
        <div style="background-image:url(https://images.unsplash.com/photo-1476610182048-b716b8518aae?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1918&q=80)"></div>
      </div> 
      <div class="action-buttons"> 
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button> 
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button> 
      </div>
    </div>
  </body>
</html>

<script src="script.js"></script>
